<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" data-choice="rock" onclick="play('rock')">
            <img src="img/rock-emoji.png" alt="Rock">
        </div>
        <div class="choice" data-choice="paper" onclick="play('paper')">
            <img src="img/scroll-emoji.png" alt="Paper">
        </div>
        <div class="choice" data-choice="scissors" onclick="play('scissors')">
            <img src="img/scissors-emoji.png" alt="Scissors">
        </div>
    </div>

    <div class="game-container">
        <div class="player-side">
            <h2>You</h2>
            <div class="choice-display" id="playerChoice"><img src="https://tse4.mm.bing.net/th?id=OIP.naX3trVTw20Uzw6pZ2gPJgHaHa&pid=Api&P=0&h=220" alt="Initial Choice"></div>
        </div>
        <div class="vs">VS</div>
        <div class="computer-side">
            <h2>Computer</h2>
            <div class="choice-display" id="computerChoice"><img src="https://tse4.mm.bing.net/th?id=OIP.g_9ijkvCojlrwHYQbS0jugHaHa&pid=Api&P=0&h=220" alt="Initial Computer Choice"></div>
        </div>
    </div>

    <div class="score-board">
        <div class="score-item wins">Wins: <span id="wins">0</span></div>
        <div class="score-item loses">Loses: <span id="loses">0</span></div>
        <div class="score-item draws">Draws: <span id="draws">0</span></div>
    </div>
    <button class="reset-btn" onclick="resetGame()">Reset</button>

    <script>
        let wins = 0;
        let loses = 0;
        let draws = 0;

        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            const imageUrls = {
                'rock': 'img/rock-emoji.png',
                'paper': 'img/scroll-emoji.png',
                'scissors': 'img/scissors-emoji.png'
            };

            document.getElementById('playerChoice').innerHTML = `<img src="${imageUrls[playerChoice]}" alt="${playerChoice}">`;
            document.getElementById('computerChoice').innerHTML = `<img src="${imageUrls[computerChoice]}" alt="${computerChoice}">`;

            if (playerChoice === computerChoice) {
                draws++;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                wins++;
            } else {
                loses++;
            }

            document.getElementById('wins').textContent = wins;
            document.getElementById('loses').textContent = loses;
            document.getElementById('draws').textContent = draws;
        }

        function resetGame() {
            wins = 0;
            loses = 0;
            draws = 0;
            document.getElementById('wins').textContent = wins;
            document.getElementById('loses').textContent = loses;
            document.getElementById('draws').textContent = draws;
            document.getElementById('playerChoice').innerHTML = '<img src="img/ABC.jpeg" alt="Initial Choice">';
            document.getElementById('computerChoice').innerHTML = '<img src="img/QM.jpeg" alt="Initial Computer Choice">';
        }
    </script>
</body>
</html>
